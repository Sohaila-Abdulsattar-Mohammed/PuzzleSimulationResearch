<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/sudoku.css">
        <link rel="stylesheet" href="css/popups.css">
        <script src="https://kit.fontawesome.com/fe678f59d4.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>
        <!-- where the pop-up message will be displayed -->
        <div id="notification" class="notification">
            <p><b>Reminder: "POPUP"</b></p>
            <p id="message"></p>
        </div>

        <!-- the overlays that will be displayed when the user succesfully finishes a round -->
        <div id="overlay">
            <div id="overlay-card">
                <h2>Great job! Your submission is correct!</h2>
                <i class="fa-solid fa-circle-check fa-5x" style="color: white;"></i>
                <br><br>
                <a href="303221926.html">Click here to continue</a>
            </div> 
        </div>

        <!-- the initial overlay that prompts the user to start -->
        <div id="overlay2">
            <div id="overlay-card">
                <br>
                <h2>Please click the button below to start the official round of this task.</h2>
                <p id="start">Start</p>
            </div>   
        </div>
        
        <div class="wrapper">
            <header>
                <div class="time">
                    <label id="minutes">00</label>
                    <label id="colon">:</label>
                    <label id="seconds">00</label>
                </div>
                <p id="submit1">Submit</p>   
            </header>
            <br>
            
            <!-- sudoku board -->
            <!-- relevant credits: https://www.youtube.com/watch?v=S4uRtTb8U-U&ab_channel=KennyYipCoding -->
            <h1>Sudoku</h1>
            <div id="board"></div>
            <br>
            <div id="digits"></div>
            <div id="erase">erase</div>
        </div>
        <script src="js/sudoku.js" type="module"></script>  
    </body>
</html>
